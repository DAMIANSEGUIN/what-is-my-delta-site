[build]
  base = "mosaic_ui"
  publish = "mosaic_ui"

[context.production]
  publish = "mosaic_ui"

[[redirects]]
  from = "/health"
  to = "https://what-is-my-delta-site-production.up.railway.app/health"
  status = 200
  force = true

[[redirects]]
  from = "/config"
  to = "https://what-is-my-delta-site-production.up.railway.app/config"
  status = 200
  force = true

[[redirects]]
  from = "/prompts/*"
  to = "https://what-is-my-delta-site-production.up.railway.app/prompts/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/wimd"
  to = "https://what-is-my-delta-site-production.up.railway.app/wimd"
  status = 200
  force = true

[[redirects]]
  from = "/wimd/*"
  to = "https://what-is-my-delta-site-production.up.railway.app/wimd/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/ob/*"
  to = "https://what-is-my-delta-site-production.up.railway.app/ob/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/resume/*"
  to = "https://what-is-my-delta-site-production.up.railway.app/resume/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/auth/register"
  to = "https://what-is-my-delta-site-production.up.railway.app/auth/register"
  status = 200
  force = true

[[redirects]]
  from = "/auth/login"
  to = "https://what-is-my-delta-site-production.up.railway.app/auth/login"
  status = 200
  force = true

[[redirects]]
  from = "/auth/me"
  to = "https://what-is-my-delta-site-production.up.railway.app/auth/me"
  status = 200
  force = true

# Fallback to SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' https://what-is-my-delta-site-production.up.railway.app https://api.whatismydelta.com https://api.openai.com https://*.openai.com https://*.anthropic.com; img-src 'self' data: blob:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; frame-ancestors 'self'; base-uri 'self'"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), fullscreen=(self), payment=()"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/:filename"
  [headers.values]
    Cache-Control = "public, max-age=86400"
